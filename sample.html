<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Sample1</title>
	<script type="text/javascript" src="./content/scripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./content/scripts/velocity-1.2.2.min.js"></script>
	<script type="text/javascript" src="./content/scripts/sample/sample.js"></script>
	<link rel="stylesheet" type="text/css" href="./content/css/g.css">
	<link rel="stylesheet" type="text/css" href="./content/css/sample/sample.css">
</head>
<body>
	<div class="main">
		<div class="left">
			<div class="top"></div>
			<div class="menu">
				<div class="menu-item active">
					<div class="iconfont icon-console"></div>
					<div class="text">控制台</div>
				</div>
				<div class="menu-item">
					<div class="iconfont icon-setting"></div>
					<div class="text">设置</div>
				</div>
				<div class="menu-item">
					<div class="iconfont icon-diagnosis"></div>
					<div class="text">诊断</div>
				</div>
				<div class="menu-item">
					<div class="iconfont icon-pic"></div>
					<div class="text">图片</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="top">
				<div class="clock"></div>
			</div>
			<div class="console">
				<div class="zone-1">
					<div class="cnsl-block">
						<div class="light">
						</div>
						<div class="direction">
							<div class="row">
								<div class="metro-block metro-bt bt-float">
									<div class="iconfont icon-float"></div>
								</div>
								<div class="metro-block metro-bt bt-ahead">
									<div class="iconfont icon-up"></div>
								</div>
								<div class="metro-block last metro-bt bt-dive">
									<div class="iconfont icon-dive"></div>
								</div>
							</div>
							<div class="row">
								<div class="metro-block metro-bt bt-left">
									<div class="iconfont icon-left"></div>
								</div>
								<div class="metro-block metro-bt bt-back">
									<div class="iconfont icon-down"></div>
								</div>
								<div class="metro-block last metro-bt bt-right">
									<div class="iconfont icon-right"></div>
								</div>
							</div>
							<div class="row">
								<div class="metro-block width-2 csl-shift">
									<div class="text"></div>
								</div>
								<div class="metro-block last metro-bt bt-stopall">
									<div class="iconfont icon-stopall"></div>
								</div>
							</div>
						</div>
						<div class="showboard part-1">
							<div class="row">
								<div class="metro-block metro-bt">
									<div class="iconfont icon-turnleft"></div>
								</div>
								<div class="metro-block metro-bt last">
									<div class="iconfont icon-turnright"></div>
								</div>
							</div>
							<div class="row last">
								<div class="metro-block metro-bt">
									<div class="iconfont icon-reset"></div>
								</div>
								<div class="metro-block last">
									<canvas class="camera-angle" width="150" height="130"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="cnsl-block">
						<div class="picture"></div>
					</div>
					<div class="cnsl-block last">
						<div class="showboard part-2">
							<div class="metro-block sb-right sb-right-1">
								<div class="canvas-container">
									<canvas class="process" width="320" height="160"></canvas>
									<canvas class="history" width="320" height="160" style="opacity:0;"></canvas>
								</div>
							</div>
							<div class="metro-block sb-right sb-right-2">
								<div class="canvas-container">
									<canvas class="process" width="320" height="160"></canvas>
									<canvas class="history" width="320" height="160" style="opacity:0;"></canvas>
								</div>
							</div>
							<div class="metro-block sb-right sb-right-3">
								<div class="canvas-container">
									<canvas class="process" width="320" height="160"></canvas>
									<canvas class="history" width="320" height="160" style="opacity:0;"></canvas>
								</div>
							</div>
							<div class="metro-block last sb-right sb-right-4">
								<div class="canvas-container">
									<canvas class="process" width="320" height="160"></canvas>
									<canvas class="history" width="320" height="160" style="opacity:0;"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
				<div class="zone-2"></div>
			</div>
		</div>
		<div style="clear: both;"></div>
		<div class="float-win-container">

		</div>
	</div>
</body>
</html>
