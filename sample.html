<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Sample1</title>
	<script type="text/javascript" src="./content/scripts/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="./content/scripts/sample/sample.js"></script>
	<link rel="stylesheet" type="text/css" href="./content/css/g.css">
	<link rel="stylesheet" type="text/css" href="./content/css/sample/sample.css">
</head>
<body>
	<div class="main">
		<div class="left">
			<div class="top"></div>

				<div class="menu-item"></div>

		</div>

			<div class="console">
				<div class="zone-1">

						<div class="direction">

								<div class="metro-block metro-bt bt-back"></div>

						</div>
					</div>

						<div class="picture"></div>
					</div>
					<div class="cnsl-block last">
						<div class="showboard part-2">
							<div class="metro-block sb-right-1"></div>
							<div class="metro-block sb-right-2"></div>
							<div class="metro-block sb-right-3"></div>
							<div class="metro-block last sb-right-4"></div>
						</div>
					</div>
					<div style="clear: both;"></div>
				</div>
				<div class="zone-2"></div>
			</div>
		</div>
		<div style="clear: both;"></div>
		<div class="float-win-container">
			
		</div>
